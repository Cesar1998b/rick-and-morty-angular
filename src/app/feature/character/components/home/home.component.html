<section class="container-home">
  <div *ngFor="let character of characters">
    <app-card-character [character]="character"></app-card-character>
  </div>
</section>

<div class="pagination">
  <ngb-pagination
    [collectionSize]="totalItems"
    [(page)]="page"
    [maxSize]="5"
    [rotate]="true"
    [ellipses]="false"
    [boundaryLinks]="true"
    (pageChange)="loadNextPage()"
  >
  </ngb-pagination>
</div>
